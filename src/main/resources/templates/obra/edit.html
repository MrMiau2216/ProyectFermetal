<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Obra</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Header reutilizable -->
<div th:replace="~{fragments/header :: menu}"></div>
<div class="container py-4">
  <h3>Editar Obra</h3>

  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{/obra/update}" th:object="${obra}" method="post">
        <input type="hidden" th:field="*{idObra}">

        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Empresa *</label>
            <select class="form-select" th:field="*{empresa.idEmpresa}">
              <option th:each="e : ${empresas}"
                      th:value="${e.idEmpresa}"
                      th:text="${e.nombre}">
              </option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}">
              <option value="ACTIVO">ACTIVO</option>
              <option value="INACTIVO">INACTIVO</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Nombre de la obra *</label>
            <input class="form-control" th:field="*{nombre}">
            <div class="text-danger" th:errors="*{nombre}"></div>
          </div>

          <div class="col-12">
            <label class="form-label">Direcci√≥n</label>
            <input class="form-control" th:field="*{direccion}">
          </div>

        </div>

        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-success" type="submit">Actualizar</button>
          <a class="btn btn-secondary" th:href="@{/obra}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
