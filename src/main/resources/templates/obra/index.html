<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Obras</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Header reutilizable -->
<div th:replace="~{fragments/header :: menu}"></div>
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Obras</h3>
    <a class="btn btn-primary" th:href="@{/obra/new}">+ Nueva</a>
  </div>

  <form class="row g-2 mb-3" th:action="@{/obra}" method="get">
    <div class="col-md-6">
      <select class="form-select" name="idEmpresa">
        <option value="" th:selected="${idEmpresaSeleccionada == null}">-- Todas las empresas --</option>
        <option th:each="e : ${empresas}"
                th:value="${e.idEmpresa}"
                th:text="${e.nombre}"
                th:selected="${idEmpresaSeleccionada != null and idEmpresaSeleccionada == e.idEmpresa}">
        </option>
      </select>
    </div>
    <div class="col-md-2">
      <button class="btn btn-secondary w-100" type="submit">Filtrar</button>
    </div>
    <div class="col-md-2">
      <a class="btn btn-outline-secondary w-100" th:href="@{/obra}">Limpiar</a>
    </div>
  </form>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-striped align-middle">
        <thead>
        <tr>
          <th>Empresa</th>
          <th>Obra</th>
          <th>Dirección</th>
          <th>Estado</th>
          <th style="width:180px;">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${lista}">
          <td th:text="${o.empresa.nombre}"></td>
          <td th:text="${o.nombre}"></td>
          <td th:text="${o.direccion}"></td>
          <td th:text="${o.estado}"></td>
          <td>
            <a class="btn btn-sm btn-warning" th:href="@{/obra/edit/{id}(id=${o.idObra})}">Editar</a>
            <a class="btn btn-sm btn-danger"
               th:href="@{/obra/delete/{id}(id=${o.idObra})}"
               onclick="return confirm('¿Eliminar obra?');">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="alert alert-info mb-0" th:if="${#lists.isEmpty(lista)}">
        No hay obras registradas.
      </div>
    </div>
  </div>

</div>
</body>
</html>
