<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nueva Empresa</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Header reutilizable -->
<div th:replace="~{fragments/header :: menu}"></div>
<div class="container py-4">
  <h3>Nueva Empresa</h3>

  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{/empresa/save}" th:object="${empresa}" method="post">
        <div class="row g-3">

          <div class="col-md-4">
            <label class="form-label">RUC *</label>
            <input class="form-control" th:field="*{ruc}" placeholder="11 dígitos">
            <div class="text-danger" th:errors="*{ruc}"></div>
          </div>

          <div class="col-md-8">
            <label class="form-label">Nombre *</label>
            <input class="form-control" th:field="*{nombre}">
            <div class="text-danger" th:errors="*{nombre}"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Contacto (Nombre)</label>
            <input class="form-control" th:field="*{contactoNombre}">
          </div>

          <div class="col-md-6">
            <label class="form-label">Contacto (Teléfono)</label>
            <input class="form-control" th:field="*{contactoTelefono}">
          </div>

          <div class="col-md-6">
            <label class="form-label">Contacto (Correo)</label>
            <input class="form-control" th:field="*{contactoCorreo}">
            <div class="text-danger" th:errors="*{contactoCorreo}"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}">
              <option value="ACTIVO">ACTIVO</option>
              <option value="INACTIVO">INACTIVO</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Dirección</label>
            <input class="form-control" th:field="*{direccion}">
          </div>

        </div>

        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-success" type="submit">Guardar</button>
          <a class="btn btn-secondary" th:href="@{/empresa}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
