<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fermetal | Inicio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <!-- Header reutilizable -->
  <div th:replace="~{fragments/header :: menu}"></div>

  <div class="container py-4">

    <div class="mb-4">
      <h2 class="mb-1">Inicio</h2>
      <div class="text-muted">Accesos rápidos</div>
    </div>

    <div class="row g-3">
      <div class="col-md-4">
        <a class="text-decoration-none" th:href="@{/empresa}">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title mb-1">Empresas</h5>
              <div class="text-muted">Registrar y administrar empresas</div>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a class="text-decoration-none" th:href="@{/obra}">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title mb-1">Obras</h5>
              <div class="text-muted">Gestionar obras por empresa</div>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a class="text-decoration-none" th:href="@{/orden}">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title mb-1">Órdenes</h5>
              <div class="text-muted">OS / OC, montos y estados</div>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a class="text-decoration-none" th:href="@{/valorizacion}">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title mb-1">Valorizaciones</h5>
              <div class="text-muted">Porcentaje y monto valorizado</div>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a class="text-decoration-none" th:href="@{/factura}">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title mb-1">Facturas</h5>
              <div class="text-muted">Registro, detracción, fondo, anulación</div>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a class="text-decoration-none" th:href="@{/reporte/facturas}">
          <div class="card shadow-sm h-100 border-success">
            <div class="card-body">
              <h5 class="card-title mb-1">Reportes</h5>
              <div class="text-muted">Facturas, Conciliación, Resumen Empresas</div>
            </div>
          </div>
        </a>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
