<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Valorización</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Header reutilizable -->
<div th:replace="~{fragments/header :: menu}"></div>
<div class="container py-4">
  <h3>Editar Valorización</h3>

  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{/valorizacion/update}" th:object="${valorizacion}" method="post">
        <input type="hidden" th:field="*{idValorizacion}">

        <div class="row g-3">

          <div class="col-md-12">
            <label class="form-label">Orden *</label>
            <select class="form-select" th:field="*{orden.idOrden}">
              <option th:each="x : ${ordenes}"
                      th:value="${x.idOrden}"
                      th:text="${x.obra.empresa.nombre + ' - ' + x.obra.nombre + ' | ' + x.tipoOrden + '-' + x.numeroOrden}">
              </option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Fecha *</label>
            <input class="form-control" type="date" th:field="*{fechaValorizacion}">
          </div>

          <div class="col-md-4">
            <label class="form-label">Porcentaje (%) *</label>
            <input class="form-control" th:field="*{porcentaje}">
            <div class="text-danger" th:errors="*{porcentaje}"></div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}">
              <option value="REGISTRADA">REGISTRADA</option>
              <option value="FACTURADA">FACTURADA</option>
              <option value="ANULADA">ANULADA</option>
            </select>
          </div>

          <div class="col-12">
            <div class="alert alert-info mb-0">
              El monto valorizado se recalcula automáticamente al guardar.
            </div>
          </div>

        </div>

        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-success" type="submit">Actualizar</button>
          <a class="btn btn-secondary" th:href="@{/valorizacion}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
