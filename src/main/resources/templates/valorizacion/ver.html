<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ver Valorización</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Header reutilizable -->
<div th:replace="~{fragments/header :: menu}"></div>
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Detalle de Valorización</h3>
    <a class="btn btn-secondary" th:href="@{/valorizacion}">Volver</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">

      <p><b>Empresa:</b> <span th:text="${valorizacion.orden.obra.empresa.nombre}">-</span></p>
      <p><b>Obra:</b> <span th:text="${valorizacion.orden.obra.nombre}">-</span></p>
      <p><b>Orden:</b>
        <span th:text="${valorizacion.orden.tipoOrden + '-' + valorizacion.orden.numeroOrden}">-</span>
      </p>

      <hr>

      <p><b>Fecha:</b> <span th:text="${valorizacion.fechaValorizacion}">-</span></p>

      <p><b>Porcentaje:</b>
        <span th:text="${valorizacion.porcentaje + ' %'}">-</span>
      </p>

      <p><b>Monto valorizado:</b>
        <span th:text="${valorizacion.montoValorizado}">0.00</span>
      </p>

      <p><b>Estado:</b>
        <span th:text="${valorizacion.estado}">-</span>
      </p>

    </div>
  </div>

</div>
</body>
</html>
