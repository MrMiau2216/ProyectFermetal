<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valorizaciones</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Header reutilizable -->
<div th:replace="~{fragments/header :: menu}"></div>
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-0">Valorizaciones</h3>
      <small class="text-muted">Control por obra / orden / porcentajes</small>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-primary" th:href="@{/valorizacion/new}">+ Nueva</a>
    </div>
  </div>

  <!-- Filtros -->
  <div class="card mb-3">
    <div class="card-body">
      <form class="row g-2" method="get" th:action="@{/valorizacion}">

        <div class="col-md-4">
          <label class="form-label mb-1">Obra</label>
          <select class="form-select" name="idObra">
            <option value="" th:selected="${idObra == null}">-- Todas --</option>
            <option th:each="o : ${obras}"
                    th:value="${o.idObra}"
                    th:selected="${idObra != null && idObra == o.idObra}"
                    th:text="${o.empresa.nombre + ' - ' + o.nombre}">
            </option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label mb-1">Orden (OS/OC + número)</label>
          <input class="form-control" name="qOrden" th:value="${qOrden}" placeholder="Ej: OS123 / OC456">
        </div>

        <div class="col-md-2">
          <label class="form-label mb-1">Desde</label>
          <input type="date" class="form-control" name="desde" th:value="${desde}">
        </div>

        <div class="col-md-2">
          <label class="form-label mb-1">Hasta</label>
          <input type="date" class="form-control" name="hasta" th:value="${hasta}">
        </div>

        <div class="col-md-1 d-flex align-items-end">
          <button class="btn btn-primary w-100" type="submit">Filtrar</button>
        </div>

        <div class="col-12 mt-2">
          <a class="btn btn-outline-secondary" th:href="@{/valorizacion}">Limpiar</a>
        </div>

      </form>
    </div>
  </div>

  <!-- Resumen si quedó 1 sola orden -->
  <div class="alert alert-info" th:if="${ordenSeleccionada != null}">
    <b>Orden:</b>
    <span th:text="${ordenSeleccionada.tipoOrden + '-' + ordenSeleccionada.numeroOrden}"></span>
    | <b>Monto:</b> <span th:text="${ordenSeleccionada.montoTotal}"></span>
    | <b>% Usado:</b> <span th:text="${porcentajeUsado}"></span>%
    | <b>% Pendiente:</b> <span th:text="${porcentajePendiente}"></span>%
  </div>

  <!-- Tabla -->
  <div class="card shadow-sm">
    <div class="card-body">

      <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="fw-bold">Listado</div>
        <small class="text-muted" th:text="${#lists.size(lista)} + ' registros'">0 registros</small>
      </div>

      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-dark">
          <tr>
            <th>Empresa</th>
            <th>Obra</th>
            <th>Orden</th>
            <th>Fecha</th>
            <th class="text-end">%</th>
            <th class="text-end">Monto valorizado (PEN)</th>
            <th>Estado</th>
            <th style="width:180px;">Acciones</th>
          </tr>
          </thead>
          <tbody>

          <tr th:if="${lista == null || #lists.isEmpty(lista)}">
            <td colspan="8" class="text-center text-muted py-4">
              No hay valorizaciones para los filtros seleccionados.
            </td>
          </tr>

          <tr th:each="v : ${lista}">
            <td th:text="${v.orden.obra.empresa.nombre}"></td>
            <td th:text="${v.orden.obra.nombre}"></td>
            <td th:text="${v.orden.tipoOrden + '-' + v.orden.numeroOrden}"></td>
            <td th:text="${v.fechaValorizacion}"></td>
            <td class="text-end" th:text="${v.porcentaje}"></td>
            <td class="text-end" th:text="${v.montoValorizado}"></td>
            <td th:text="${v.estado}"></td>
            <td class="d-flex gap-1">
              <a class="btn btn-sm btn-info" th:href="@{/valorizacion/ver/{id}(id=${v.idValorizacion})}">Ver</a>
              <a class="btn btn-sm btn-warning" th:href="@{/valorizacion/edit/{id}(id=${v.idValorizacion})}">Editar</a>
              <a class="btn btn-sm btn-danger" th:href="@{/valorizacion/delete/{id}(id=${v.idValorizacion})}"
                 onclick="return confirm('¿Eliminar valorización?');">Eliminar</a>
            </td>
          </tr>

          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
</body>
</html>
