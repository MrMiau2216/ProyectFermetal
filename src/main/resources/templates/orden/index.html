<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Órdenes</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Header reutilizable -->
<div th:replace="~{fragments/header :: menu}"></div>
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Órdenes (OC / OS)</h3>
    <div class="d-flex gap-2">
      <a class="btn btn-primary" th:href="@{/orden/new}">+ Nueva</a>
    </div>
  </div>

  <!-- Filtros -->
  <form class="row g-2 mb-3" th:action="@{/orden}" method="get">
    <div class="col-md-6">
      <label class="form-label mb-1">Obra</label>
      <select class="form-select" name="idObra">
        <option value="" th:selected="${idObraSeleccionada == null}">-- Todas las obras --</option>
        <option th:each="o : ${obras}"
                th:value="${o.idObra}"
                th:text="${o.empresa.nombre + ' - ' + o.nombre}"
                th:selected="${idObraSeleccionada != null and idObraSeleccionada == o.idObra}">
        </option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label mb-1">Buscar Orden</label>
      <input class="form-control" name="qOrden" th:value="${qOrden}" placeholder="OS123 / OC456">
    </div>

    <div class="col-md-2 d-flex align-items-end gap-2">
      <button class="btn btn-secondary w-100" type="submit">Filtrar</button>
      <a class="btn btn-outline-secondary w-100" th:href="@{/orden}">Limpiar</a>
    </div>
  </form>

  <div class="card shadow-sm">
    <div class="card-body">

      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-dark">
          <tr>
            <th>Empresa</th>
            <th>Obra</th>
            <th>Tipo</th>
            <th>N° Orden</th>
            <th>Fecha</th>
            <th class="text-end">Monto (PEN)</th>
            <th>Valorización</th>
            <th>Estado</th>
            <th style="width:210px;">Acciones</th>
          </tr>
          </thead>

          <tbody>
          <tr th:if="${lista == null || #lists.isEmpty(lista)}">
            <td colspan="9" class="text-center text-muted py-4">No hay órdenes registradas.</td>
          </tr>

          <tr th:each="x : ${lista}">
            <td th:text="${x.obra != null && x.obra.empresa != null ? x.obra.empresa.nombre : '-'}"></td>
            <td th:text="${x.obra != null ? x.obra.nombre : '-'}"></td>
            <td th:text="${x.tipoOrden}"></td>
            <td th:text="${x.numeroOrden}"></td>
            <td th:text="${x.fechaOrden}"></td>
            <td class="text-end" th:text="${x.montoTotal}"></td>
            <td th:text="${x.usaValorizacion ? 'SÍ' : 'NO'}"></td>
            <td th:text="${x.estadoProceso}"></td>

            <!-- ✅ FIX: aquí antes tenías o.idOrden y eso rompe -->
            <td class="d-flex gap-1">
              <a class="btn btn-sm btn-info" th:href="@{/orden/ver/{id}(id=${x.idOrden})}">Ver</a>
              <a class="btn btn-sm btn-warning" th:href="@{/orden/edit/{id}(id=${x.idOrden})}">Editar</a>
              <a class="btn btn-sm btn-danger" th:href="@{/orden/delete/{id}(id=${x.idOrden})}"
                 onclick="return confirm('¿Eliminar orden?');">Eliminar</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
</body>
</html>
