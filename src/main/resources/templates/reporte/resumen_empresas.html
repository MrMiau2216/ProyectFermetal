<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resumen por Empresa</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: menu}"></div>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-0">Resumen por Empresa</h3>
      <small class="text-muted">Totales agrupados según filtros</small>
    </div>
    <a class="btn btn-success"
       th:href="@{/reporte/resumen-empresas/excel(estado=${estadoSeleccionado}, idEmpresa=${idEmpresa}, idObra=${idObra}, qOrden=${qOrden}, desde=${desde}, hasta=${hasta})}">
      Exportar Excel
    </a>
  </div>

  <!-- Filtros -->
  <div class="card mb-3">
    <div class="card-body">
      <form class="row g-2" th:action="@{/reporte/resumen-empresas}" method="get">

        <div class="col-md-3">
          <label class="form-label mb-1">Empresa</label>
          <select class="form-select" name="idEmpresa">
            <option value="" th:selected="${idEmpresa == null}">-- Todas --</option>
            <option th:each="e : ${empresas}"
                    th:value="${e.idEmpresa}"
                    th:text="${e.nombre}"
                    th:selected="${idEmpresa != null and e.idEmpresa == idEmpresa}">
            </option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label mb-1">Obra</label>
          <select class="form-select" name="idObra">
            <option value="" th:selected="${idObra == null}">-- Todas --</option>
            <option th:each="o : ${obras}"
                    th:value="${o.idObra}"
                    th:text="${o.nombre}"
                    th:selected="${idObra != null and o.idObra == idObra}">
            </option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label mb-1">Orden</label>
          <input class="form-control" name="qOrden" th:value="${qOrden}" placeholder="OS123 / OC456">
        </div>

        <div class="col-md-2">
          <label class="form-label mb-1">Desde</label>
          <input type="date" class="form-control" name="desde" th:value="${desde}">
        </div>

        <div class="col-md-2">
          <label class="form-label mb-1">Hasta</label>
          <input type="date" class="form-control" name="hasta" th:value="${hasta}">
        </div>

        <div class="col-md-3">
          <label class="form-label mb-1">Estado factura</label>
          <select class="form-select" name="estado">
            <option value="" th:selected="${estadoSeleccionado == ''}">-- Todos --</option>
            <option value="POR_COBRAR" th:selected="${estadoSeleccionado == 'POR_COBRAR'}">POR_COBRAR</option>
            <option value="PAGADA" th:selected="${estadoSeleccionado == 'PAGADA'}">PAGADA</option>
            <option value="EN_RECLAMO" th:selected="${estadoSeleccionado == 'EN_RECLAMO'}">EN_RECLAMO</option>
            <option value="ANULADA" th:selected="${estadoSeleccionado == 'ANULADA'}">ANULADA</option>
          </select>
        </div>

        <div class="col-12 d-flex gap-2 mt-2">
          <button class="btn btn-primary">Filtrar</button>
          <a class="btn btn-outline-secondary" th:href="@{/reporte/resumen-empresas}">Limpiar</a>
        </div>

      </form>
    </div>
  </div>

  <!-- Tabla -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm table-hover align-middle">
          <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Empresa</th>
            <th class="text-end">Facturas</th>
            <th class="text-end">Por cobrar</th>
            <th class="text-end">Pagadas</th>
            <th class="text-end">En reclamo</th>
            <th class="text-end">Anuladas</th>
            <th class="text-end">Total facturado</th>
            <th class="text-end">Total neto</th>
            <th class="text-end">Detracción pendiente</th>
            <th class="text-end">Fondo por liberar</th>
          </tr>
          </thead>
          <tbody>

          <tr th:if="${resumen == null || #lists.isEmpty(resumen)}">
            <td colspan="11" class="text-center text-muted py-4">No hay datos para los filtros.</td>
          </tr>

          <tr th:each="r, st : ${resumen}">
            <td th:text="${st.count}">1</td>
            <td th:text="${r.nombreEmpresa}">Empresa</td>

            <td class="text-end" th:text="${r.cantidadFacturas}">0</td>
            <td class="text-end" th:text="${r.cntPorCobrar}">0</td>
            <td class="text-end" th:text="${r.cntPagadas}">0</td>
            <td class="text-end" th:text="${r.cntReclamo}">0</td>
            <td class="text-end" th:text="${r.cntAnuladas}">0</td>

            <td class="text-end" th:text="${r.totalFacturado}">0.00</td>
            <td class="text-end" th:text="${r.totalNeto}">0.00</td>
            <td class="text-end" th:text="${r.detraccionPendiente}">0.00</td>
            <td class="text-end" th:text="${r.fondoPorLiberar}">0.00</td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
</body>
</html>
